<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batminton</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"],
    input[type="reset"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #45a049;
    }

    @media (max-width: 600px) {
        form {
            max-width: 100%;
        }
    }
</style>
</head>

<body>
    <h1>Registration for Batminton </h1>
    <form action="">
        <label for="name">Enter Team name:</label>
        <input type="text" id="name" name="Team_name" placeholder="Enter your name" required>
        <br><br>

        <label for="name">Team Leader name:</label>
        <input type="text" id="name" name="team_lead_name" placeholder="Enter teamleader  name" required>&emsp;&emsp;
        <label for="name"> University Roll no:</label>
        <input type="number" id="name" name="university_roll" placeholder="24400......." pattern="[0-9]" required>&emsp;&emsp;
        <label for="dept">Select Your Dept:</label>
        <select name="dept" id="dept">
            <option value="cse">CSE</option>
            <option value="cse_ai_ml">CSE(AI&ML)</option>
            <option value="ece">ECE</option>
            <option value="me">ME</option>
        </select>
        &emsp;&emsp; <label for="year">Select Your Year:</label>
        <select name="year" id="year">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select><br><br>


        <label for="name">1st member name:</label>
        <input type="text" id="name" name="team_mem_1" placeholder="Enter team member  name" required>&emsp;&emsp;

        <label for="name">University Roll no:</label>
        <input type="number" id="name" placeholder="24400......." pattern="[0-9]" name="member1_rollno" required>&emsp;&emsp;

        <label for="dept">Select Your Dept:</label>
        <select name="dept" id="dept">
            <option value="cse">CSE</option>
            <option value="cse_ai_ml">CSE(AI&ML)</option>
            <option value="ece">ECE</option>
            <option value="me">ME</option>
        </select>
        &emsp;&emsp; <label for="year">Select Your Year:</label>
        <select name="year" id="year">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select>
        <br><br>

        <label for="name">2nd member name:</label>
        <input type="text" id="name" name="team_mem_2" placeholder="Enter team member  name" required>&emsp;&emsp;
        <label for="name">University Roll no:</label>
        <input type="number" id="name" name="member2_rollno" placeholder="24400......." pattern="[0-9]" required>&emsp;&emsp;
        <label for="dept">Select Your Dept:</label>
        <select name="dept" id="dept">
            <option value="cse">CSE</option>
            <option value="cse_ai_ml">CSE(AI&ML)</option>
            <option value="ece">ECE</option>
            <option value="me">ME</option>
        </select>
        &emsp;&emsp; <label for="year">Select Your Year:</label>
        <select name="year" id="year">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select>
        <br><br>


       

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>

</body>

</html>
