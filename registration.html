<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
</head>

<body>
    <form action="">
        <label for="name">Enter Your name:</label>
        <input type="text" id="name" placeholder="Enter your name" required> <br><br>

        <label for="name">University Roll no:</label>
        <input type="number" id="name" placeholder="24400" pattern="[0-9]" required> <br><br>

        <label for="cars">Select Your Dept:</label>
        <select name="cars" id="cars">
            <option value="cse">CSE</option>
            <option value="cse_ai_ml">CSE(AI&ML)</option>
            <option value="ece">ECE</option>
            <option value="me">ME</option>
        </select>


        <P>Choose your Gender:</P>
        <input type="radio" id="male" name="fav_language" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="fav_language" value="Female">
        <label for="female">Female</label><br>

        <h2>Select your game:</h2>
        <input type="checkbox" id="Cricket" name="Cricket" value="Cricket">
        <label for="Cricket"> Cricket</label><br><br>
        <input type="checkbox" id="Shot-put" name="Shot-put" value="Shot-put">
        <label for="Shot-put">Shot-put</label><br><br>
        <input type="checkbox" id="Discus-throw" name="Discus-throw" value="Discus-throw">
        <label for="vehicle3"> 100 meter Run</label><br><br>
        <input type="checkbox" id="Relay-race" name="Relay-race" value="Relay-race">
        <label for="Relay-race"> Relay Race</label><br><br>
        <input type="checkbox" id="badminton" name="badminton" value="badminton">
        <label for="badminton"> Badminton</label><br><br>
        <input type="checkbox" id="Tug-of-war" name="Tug-of-war" value="Tug-of-war">
        <label for="Tug-of-war"> Tug-of-War</label><br><br>
        <input type="checkbox" id="Discus-throw" name="Discus-throw" value="Discus-throw">
        <label for="Discus-throw"> Discus-throw</label><br><br>
        <input type="checkbox" id="Volly-ball" name="Volly-ball" value="Volly-ball">
        <label for="Volly-ball"> Volly Ball</label><br><br>
        <input type="checkbox" id="Kho-Kho" name="Kho-Kho" value="Kho-Kho">
        <label for="Kho-Kho"> Kho-Kho</label><br><br>
        <input type="checkbox" id="musical-chair" name="musical-chair" value="musical-chair">
        <label for="musical-chair"> Musical-Chair(Only for femele)</label><br><br>

        <input type="submit" value="Submit">







        <!-- <input type="submit" value=""> -->
    </form>
</body>

</html>
