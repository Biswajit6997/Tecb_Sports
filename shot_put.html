<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot-put</title>
</head>

<body>
    <h1>Registration for Shot Put</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name=name placeholder="Enter your name" required> <br><br>

        <label for="name">University Roll no:</label>
        <input type="number" id="name" name="university_roll" placeholder="24400....." pattern="[0-9]" required> <br><br>

        <label for="dept">Select Your Dept:</label>
        <select name="dept" id="dept">
            <option value="cse">CSE</option>
            <option value="cse_ai_ml">CSE(AI&ML)</option>
            <option value="ece">ECE</option>
            <option value="me">ME</option>
        </select>

        <P>Choose your Gender:</P>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <label for="year">Select Your Year:</label>
        <select name="year" id="year" name="Year">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>
</body>

</html>
